<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="centerDiv">
        <div class="firstSection">
          <div class="logoContainer">
            <img src="images/logo.svg" alt="baselogo" />
          </div>
          <div class="mainContent">
            <p class="we">we're</p>
            <p class="coming">coming soon</p>
          </div>
          <p class="welcoming">
            We're coming soon Hello fellow shoppers! We're currently building
            our new fashion store. Add your email below to stay up-to-date with
            announcements and our launch deals.
          </p>
          <div class="inputContainer">
            <form action="#" name="validate">
              <input
                type="text"
                id="fname"
                name="fname"
                value="Email Address"
                class="emailInput"
              />
              <img src="images/icon-error.svg" class="errorIcon" alt="" />
              <button
                type="submit"
                value="Submit"
                class="submitButton"
                onclick="validateEmail()"
              >
                <img src="images/icon-arrow.svg" alt="" 
                id="errorImg"/>
              </button>
            </form>
            <span class="hidespan" id="errorspan"> Please provide valid email </span>
            <span class="hidespan" id="respond"> Thank You For The Information </span>
          </div>
        </div>
        <div class="secondSection"></div>
      </div>
    </div>

    
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ani dze</a>.
      </p>
    </footer>
    <script src="project.js"></script>
  </body>
</html>
